        </div>
        <div class="warnning">
            <div>
                <i class="icon-tip"></i>

                    依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="#">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。

    <div class="container">
        <div class="content">
            <div class="login-form">
                <div class="login-head">
                    <div class="floatl">

                    </div>
                    <div class="floatl">

                    </div>

                </div>
                <div class="logincontent">
                    <form action="/login" method="post">
                        <div class="form-item">
                            <label for="username" class="username"></label>
                            <input type="text" name="username" id="username" placeholder="邮箱/用户名/已验证手机" required>
                            <a href="javascript:;" class="delete"></a>
                        </div>
                        <div class="form-item">
                            <label for="psw" class="psw"></label>
                            <input type="password" name="psw" id="psw" placeholder="密码" required>
                            <a href="javascript:;" class="delete"></a>
                        </div>
                        <div class="form-item foget">
                            <a href="#">忘记密码</a>
                        </div>
                        <button type="submit" class="login">
                                登 录
                        </button>
                    </form>
                </div>
                <div class="loginfoot">
                    <div class="list">
                        <div class="qq">
                            <i></i>
                            <span>QQ</span>
                        </div>
                        <div class="wx">
                            <i></i>
                            <span>微信</span>
                        </div>
                    </div>
                    <a href="register.html" class="regnow">
                        <i></i>
                        <span>立即注册</span>
                    </a>
                </div>
            </div>
        </div>

    <script src="./js/jquery.js"></script>
    <script>
        $('form').submit(function (e) {
            e.preventDefault();
            $.post(this.action, $(this).serialize(), function (data) {
                console.log(data)
                switch (data.code) {
                    case 2:
                        location.href = 'index.html'

                        break;
                    case 1:
                        alert(data.msg)
                        location.href = 'register.html'
                        break;
                    case 0:
                        alert(data.msg)
                        // location.href='register.html'
                        break;
                }
            })
        })
    </script>

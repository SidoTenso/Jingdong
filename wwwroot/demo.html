<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h4><span class="day"></span></h4>
    <script src="./js/jquery.js"></script>
    <script src="./js/countdown.js"></script>
    <script>
        $('h4').countDown({
                "startTime":0,
                "endTime": '2017-11-07 01:01:01',
                "nowTime":0,
                "interval":1000,
                "minDigit":true,
                "showDay":true,
                "timeUnitCls":{
                    "day":'aa',
                    "hour":'m-h',
                    "min":'m-m',
                    "sec":'m-s'
                },
                "startTips":'',
                "endTips":'',
                "stopTips":'',
                "timeStamp":true
            })
    </script>
</body>
</html>
